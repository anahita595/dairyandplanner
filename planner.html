<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planner</title>
  <link rel="stylesheet" href="planner.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>📝 Daily Planner</h1>
    <nav>
      <a href="webindex.html">🏠 Home</a>
      <a href="diary.html">📖 Diary</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Planner Input -->
    <section class="planner-section">
      <h2>✍️ Plan Your Day</h2>
      <textarea id="planInput" placeholder="Write your plan here..."></textarea>
      <button onclick="savePlan()">💾 Save Plan</button>
    </section>

    <!-- Saved Plans -->
    <section class="saved-plans">
      <h2>✅ Saved Plans</h2>
      <ul id="planList"></ul>
    </section>

    <!-- Calendar -->
    <section class="calendar-section">
      <h2>📅 Calendar</h2>
      <input type="date" id="calendar">
    </section>
  </main>

  <!-- Script -->
  <script>
    // Load saved plans from localStorage
    document.addEventListener("DOMContentLoaded", loadPlans);

    function savePlan() {
      let planInput = document.getElementById("planInput").value.trim();
      if (planInput === "") return;

      let plans = JSON.parse(localStorage.getItem("plans")) || [];
      plans.push(planInput);
      localStorage.setItem("plans", JSON.stringify(plans));

      document.getElementById("planInput").value = "";
      loadPlans();
    }

    function loadPlans() {
      let plans = JSON.parse(localStorage.getItem("plans")) || [];
      let planList = document.getElementById("planList");
      planList.innerHTML = "";

      plans.forEach((plan, index) => {
        let li = document.createElement("li");

        let textSpan = document.createElement("span");
        textSpan.textContent = plan;

        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "🗑 Delete";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.onclick = () => {
          deletePlan(index);
        };

        li.appendChild(textSpan);
        li.appendChild(deleteBtn);
        planList.appendChild(li);
      });
    }

    function deletePlan(index) {
      let plans = JSON.parse(localStorage.getItem("plans")) || [];
      plans.splice(index, 1);
      localStorage.setItem("plans", JSON.stringify(plans));
      loadPlans();
    }
  </script>
</body>
</html>
